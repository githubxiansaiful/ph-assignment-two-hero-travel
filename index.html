<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Start -->
    <header id="main-header">
        <div class="container">
            <nav id="xs-nav">
                <div class="logo-container">
                    <a href="/"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="xs-menu">
                    <ul class="nav-list">
                        <li class="current-menu"><a href="/">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header End -->
    <!-- Hero Section Start -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-section-content">
                <h1 class="text-center">Explore Your Travel</h1>
                <p class="text-center">Embark on a global journey with "Explore Your Travel." Uncover hidden gems, delve into diverse cultures, and embrace thrilling adventures. Let this platform be your passport to unforgettable experiences. </p>
                <form action="">
                    <div class="form-container">
                        <div class="form-input">
                            <input type="text" placeholder="Where go">
                        </div>
                        <div class="form-input">
                            <select name="" id="">
                                <option value="When">When</option>
                                <option value="Sunday">Sunday</option>
                                <option value="Monday">Monday</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <select name="" id="">
                                <option value="Select Type">Select Type</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Cumilla">Cumilla</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="submit" value="Find Now" class="xs-btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
</body>
</html>
